apiVersion: v1
kind: Service
metadata:
  name: messaging
  labels:
    app: qdr
spec:
  ports:
  - port: 5672
    name: amqp
  - port: 5671
    name: amqps
  - port: 55672
    name: inter-router
  selector:
    type: router
---
apiVersion: v1
kind: Service
metadata:
  name: qdr-headless
  labels:
    app: qdr
spec:
  ports:
  - port: 5672
    name: amqp
  - port: 5671
    name: amqps
  - port: 55672
    name: inter-router
  selector:
    type: router
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: qdr
spec:
  serviceName: qdr-headless
  replicas: 1
  template:
    metadata:
      labels:
        app: qdr
        version: v1
        type: router
    spec:
      containers:
      - name: qdr
        image: gordons/qdr-statefulset:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5672
          protocol: TCP
        volumeMounts:
        - name: qdr-config
          mountPath: /etc/qpid-dispatch
        - name: qdr-cert
          readOnly: true
          mountPath: /etc/qpid-dispatch-certs/
      volumes:
      - name: qdr-config
        configMap:
          name: qdr-config
      - name: qdr-cert
        secret:
          secretName: qdr-cert
